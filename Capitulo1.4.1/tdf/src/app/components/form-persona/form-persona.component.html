<form #formPersona="ngForm" (ngSubmit)="guardar(formPersona.value)" class="mt-3 centrar col-lg-6">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input #nombre="ngModel" [(ngModel)]="persona.nombre" required id="nombre" class="form-control" name="nombre">
        <div [hidden]="nombre.valid || nombre.pristine" class="alert alert-danger">
            El nombre es un dato requerido
        </div>
        <div [hidden]="nombre.valid || nombre.pristine" class="alert alert-danger">
            El nombre es un dato requerido
        </div>
    </div>
    <div class="form-group">
        <label for="apellido">Apellido</label>
        <input [(ngModel)]="persona.apellido" id="Apellido" class="form-control" name="apellido">
    </div>
    <div class="form-group">
        <label for="pais">Pais</label>
        <select [(ngModel)]="persona.idpais" id="pais" class="form-control" name="idpais">
            <option *ngFor="let p of paises" [value]="p.id">{{p.nombre}}</option>
        </select>
    </div>
    <button [disabled]="!formPersona.valid" class="btn btn-primary">Guardar</button>
</form>
