<form [formGroup]="personaForm" (ngSubmit)="guardar()">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" class="form-control" formControlName="nombre">
        <div *ngIf="controlNombre.invalid && (controlNombre.dirty || controlNombre.touched)" class="alert alert-danger">
            <div *ngIf="controlNombre.errors.required">
                El nombre es requerido
            </div>
            <div *ngIf="controlNombre.errors.minlength">
                El nombre debe ser de 4 o mas caracteres
            </div>
        </div>
        <button (click)="erroresMostrar()">Mostrar ERRORES</button> {{ errores }}
    </div>
    <div class="form-group">
        <label for="apellido">Apellido</label>
        <input id="Apellido" class="form-control" formControlName="apellido">
    </div>
    <div class="form-group">
        <label for="pais">Pais</label>
        <select id="pais" class="form-control" formControlName="idpais">
            <option *ngFor="let p of paises" [value]="p.id">
                {{p.nombre}}
            </option>
        </select>
    </div>
    <button [disabled]="!personaForm.valid" type="submit" class="btn btn-primary">Guardar</button>
</form>
