<div style="border: 1px solid green; margin-top: 20px; margin-bottom: 100px;">
    <h3>Componente 3</h3>
    <!-- Nombre -->
    <p>
        <label for="nombre">Nombre: </label>
        <input [(ngModel)]="persona.nombre" [style.background-color]="persona.nombre ? 'LightGreen' : 'Red'" id="nombre">
    </p>

    <!-- Apellido -->
    <p>
        <label for="apellido">Apellido: </label>
        <input [(ngModel)]="persona.apellido" [style.background-color]="persona.apellido ? 'LightGreen' : 'Red'" id="apellido">
    </p>

    <!-- Edad -->
    <p>
        <label for="edad">Edad: </label>
        <input [(ngModel)]="persona.edad" [style.background-color]="persona.edad ? 'LightGreen' : 'Red'" id="edad">
    </p>

    <!-- ngIf -->
    <div *ngIf="persona.nombre && persona.apellido" style="border: 1px solid red">
        <span>
            Hola {{persona.nombre}} {{persona.apellido}} de {{persona.edad}} a√±os :D
        </span>
    </div>

    <!-- Pipe | -->
    <p>
        <span [ngClass]="persona.nombre && persona.apellido ? 'estilo1' : 'estilo2'">
             Objeto en formato json {{ persona | json }}
        </span>
    </p>

    <div style="background-color: darkgray;">
        <h3>Fechas</h3>
        <p>Hoy es {{hoy | date}}</p>
        <p>En otro formato {{hoy | date:'fullDate'}}</p>
        <p>La hora es {{hoy | date:'h:mm a z'}}</p>
    </div>
</div>
